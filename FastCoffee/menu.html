<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Coffee</title>
     <!-- CSS -->
     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/main.css">
     <!-- Remix Icon -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
     <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <div class="header__navbar-left">
                        <img src="img/logo fastcoffee.svg" alt="" class="logo">
                        <div class="header__navbar-left-list">
                            <ul class="header__navbar-menu">
                                <li><a href="bill.html" class="medium h6-18 color-medium-dark"><i class="ri ri-mac-line"></i>HÓA ĐƠN</a></li>
                                <li><a href="seat.html" class="medium h6-18 color-medium-dark"><i class="ri ri-table-line"></i>BÀN</a></li>
                                <li><a href="bill.html" class="medium h6-18 color-medium-dark"><i class="ri ri ri-file-list-line"></i>MENU</a></li>
                                <li><a href="bill.html" class="medium h6-18 color-medium-dark"><i class="ri ri-numbers-line"></i>THỐNG KÊ</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__navbar-right">
                        <img src="img/Arsenal 1996-2001.png" alt="" class="avatar">
                        <span class="medium body-16 color-medium-dark">Nav Tran</span>
                        <a href=""><i class="log-out ri ri-logout-circle-r-line"></i></a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Body -->
        <div class="body">
            <div class="grid-menu">
                    <div class="body__menu-left">
                        <div class="body__menu-left-category">
                            <button class="body__seat-button-primary medium body-16 color-white">Cà phê</button>
                            <button class="body__seat-button-secondary medium body-16 color-coffee">Sinh tố</button>
                            <button class="body__seat-button-secondary medium body-16 color-coffee">Nước ép</button>
                        </div>
                    </div>
                </div>
            </div>
